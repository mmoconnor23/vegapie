<button uib-popover-template="'add-form.html'" 
		popover-title="Add a new recipe"
		popover-placement="right-top" 
		type="button" 
		class="btn btn-default">
	Add
</button>

<script type="text/ng-template" id="add-form.html">
    <form action="" method="">
	    <div class="form-group">
	        <label>Name</label>
	        <input type="text" 
	      		   ng-model="ctrl.name" 
	      		   class="form-control">

	      	<label>Ingredients</label>
	        <input type="text" 
	      		   ng-model="ctrl.ingredients" 
	      		   class="form-control">

	      	<label>Steps</label>
	        <input type="text" 
	      		   ng-model="ctrl.steps" 
	      		   class="form-control">

	      	<label>Other notes</label>
	        <input type="text" 
	      		   ng-model="ctrl.other" 
	      		   class="form-control">

	      	<label>Category</label>
	        <input list="categories" name="category">
				<select id="categories">
				  <option value="Breakfast">
				  <option value="Dessert">
				  <option value="Pasta">
				  <option value="Soup">
				  <option value="Casserole">
				  <option value="Sandwich">
				</datalist>

			<input type="submit"
				   class="form-control">
	    </div>
    </form>
    {{ctrl.name}}
</script>
