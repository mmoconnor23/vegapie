<button uib-popover-template="'add-form.html'" 
		popover-title="Add a new recipe"
		popover-placement="top-right" 
		popover-is-open="ctrl.isOpen"
		popover-trigger="outsideClick"
		type="button" 
		class="btn btn-default"
		id="btn-add-recipe">
	+
</button>

<script type="text/ng-template" id="add-form.html">
  <recipe-form id="popover-recipe-form"
	             on-submit="ctrl.addRecipe(recipe)"></recipe-form>
    {{ctrl.name}}
</script>
